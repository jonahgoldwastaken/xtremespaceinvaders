            <h1>Extreme Space Invaders</h1>

                    <div>
                        <label for="music">Music</label>
                        <input type="checkbox" name="music" checked>
                    </div>
                    <div>
                        <label for="sfx">Sound</label>
                        <input type="checkbox" name="sfx" checked>
                    </div>
                    <div>
                        <label for="volume">Volume (1-10)</label>
                        <input type="number" name="volume" min="1" max="10" value="6">
                    </div>
                    <div>
                        <label for="difficulty">Difficulty (1-4)</label>
                        <input type="number" name="difficulty" min="1" max="4" value="2">
                    </div>
                </fieldset>
            </div>
        </div>
